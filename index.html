<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>חיפוש מסונן</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    form {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .search-input {
      padding: 10px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 250px;
      height: 50px;
    }
    
    .search-button {
      border-radius: 25px;
      border: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      width: 250px;
      height: 50px;
      transition: background-color 0.3s ease;
    }
    
    .search-button:hover {
      background-color: #3e8e41;
    }
    
    @media only screen and (max-width: 600px) {
      .search-input {
        width: 200px;
        height: 40px;
        font-size: 16px;
      }
      
      .search-button {
        width: 200px;
        height: 40px;
        font-size: 16px;
      }
    }
    
    /* למעלה קוד ה-CSS */
  </style>
</head>
<body>
  <div class="search-container">
    <form>
      <input type="text" class="search-input" placeholder="חפש כאן...">
      <button type="submit" class="search-button">חפש</button>
    </form>
  </div>
  
  <script>
    (function() {
      var cx = '0227bf4f86dab4e5b';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
</body>
</html>
